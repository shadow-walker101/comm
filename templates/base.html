    <!-- online user status -->
    <script>
        $('#popover').popover({
            html: true,
            content: function() {
                return $("#popover-content").html();
            },
            placement: 'top'
        });
    </script>

    <!-- snackbar on commenting  -->
    <script>
        function myFunction() {
            var x = document.getElementById("snackbar");
            x.className = "show";
            setTimeout(function() {
                x.className = x.className.replace("show", "");
            }, 5000);
        }
    </script>

    <!-- awaiting approval snackbar -->
    <script>
        function awaitingApproval() {
            var x = document.getElementById("approvalsnackbar");
            x.className = "show";
            setTimeout(function() {
                x.className = x.className.replace("show", "");
            }, 5000);
        }
    </script>
